    <hr>
    <div class="container">
        <h2>Avenger Villians</h2>
        <div id="myCarousel" class="carousel slide">

            <div class="carousel-inner">
                <div class="item active">
                    <center> <a href="https://en.wikipedia.org/wiki/Thanos_(Marvel_Cinematic_Universe)" target="_blank"> <img src="https://i.pinimg.com/originals/f2/94/8d/f2948dd8b0b5672418d40a473b28f27d.jpg" class="avengers"> </a>
                        <div class="carousel-content">
                            <p>Thanos</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center> <a href="https://en.wikipedia.org/wiki/Avengers:_Age_of_Ultron" target="_blank"> <img src="https://fastly.syfy.com/sites/syfy/files/2018/06/age-of-ultron.jpg" class="avengers"> </a>
                        <div class="carousel-content">
                            <p>Ultron</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center> <a href="https://en.wikipedia.org/wiki/Loki" target="_blank"> <img src="https://upload.wikimedia.org/wikipedia/en/4/45/Loki_Laufeyson_Earth_616.jpg" class="avengers"> </a>
                        <div class="carousel-content">
                            <p>Loki</p>
                        </div>
                    </center>
                </div>
            </div> <!-- Left and right controls --> <a class="left carousel-control" href="#myCarousel" data-slide="prev"> <span class="glyphicon glyphicon-chevron-left"></span> </a> <a class="right carousel-control" href="#myCarousel" data-slide="next"> <span class="glyphicon glyphicon-chevron-right"></span> </a>
